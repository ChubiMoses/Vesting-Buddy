# Deploy Vesting Buddy backend (FastAPI) to Vercel.
# Required secrets: VERCEL_TOKEN, VERCEL_ORG_ID (or VERCEL_BACKEND_ORG_ID), VERCEL_PROJECT_ID (or VERCEL_BACKEND_PROJECT_ID).
# Get token: https://vercel.com/account/tokens
# Get org/project IDs: run `vercel link` in backend/ once, then copy from .vercel/project.json (add .vercel to gitignore if not already).
name: Deploy Backend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Backend to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          working-directory: ./backend
          vercel-args: --prod
